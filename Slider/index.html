<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="script/lib/jquery.js"></script>
	<script src="script/Slider.js"></script>
</head>
<body>
	<div class="conteiner cover1">
	</div>
	<div class="conteiner cover2">
	</div>
	<script>
		'use strict';

			(function() {
				var imgs = ['imgs/image1.jpg',
							'imgs/image2.jpg',
							'imgs/image3.jpg',
							'imgs/image4.jpg'];
				var container = '.cover1';
				var slider = new Slider(container, imgs);
				slider.addFirstBacklight();
				slider.intervalID = setInterval(function() {
										slider.nextPic();
										slider.addRemoveBacklight();
									}, 2000);
			}());

			(function() {
				var imgs = ['imgs/image1.jpg',
							'imgs/image2.jpg',
							'imgs/image3.jpg',
							'imgs/image4.jpg'];
				var container = '.cover2';
				var slider = new Slider(container, imgs);
				slider.addFirstBacklight();
				slider.intervalID = setInterval(function() {
										slider.nextPic();
										slider.addRemoveBacklight();
									}, 2000);
			}());

	</script>
</body>
</html>
