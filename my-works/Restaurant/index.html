<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Restaurant</title>
	<link rel="stylesheet" href="css/style.css"></head>
<body>
	<div class="container">
		<div class="lines-tape-box">
			<div class="line line-one"></div>
			<div class="line line-two"></div>
			<div class="line line-three"></div>
			<div class="line line-four"></div>
			<div class="line line-five"></div>
			<div class="line line-six"></div>
			<div class="line line-seven"></div>
			<!-- block with additional triangles -->
			<div class="tape-box">
				<img class="triangle-left" src="img/images/triangle-left.png" alt="triangle-left">
				<img class="triangle-right" src="img/images/triangle-right.png" alt="triangle-right">
				<div class="tape-additional-one">
					<div class="triangle-top-right"></div>
					<div class="triangle-bottom-right"></div>
				</div>
				<div class="tape-additional-two">
					<div class="triangle-top-left"></div>
					<div class="triangle-bottom-left"></div>
				</div>
				<div class="tape-main">
					<h1>Restaurant</h1>
				</div>
			</div>
		</div>
		<div class="menu">
			<h1>Menu</h1>
			<img src="img/images/bg2.png" alt="rhombus"></div>
		<div class="links-box">
			<div class="frame"></div>
			<div class="order-box">
				<div class="links">
					<a href="#">
						<div class="bread"></div>
					</a>
					<a href="#">
						<div class="donuts"></div>
					</a>
					<a href="#">
						<div class="cake"></div>
					</a>
				</div>
			</div>
			<div class="frame"></div>
		</div>
	</div>
</body>
</html>
