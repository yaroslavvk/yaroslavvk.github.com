<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Products Info</title>
    <link rel="stylesheet" href="css/main.css"/>
    <!--used old version jQuery for IE7-8 supporting-->
    <script src="js/jquery-1.11.2.min.js"></script>
    <!--[if lte IE 8]>
    <script src="js/json2.js"></script>
    <![endif]-->
    <script src="js/infobox.js"></script>
</head>

<body>
<div class="infobox">
    <div class="ib-product-photo">
    </div>

    <div class="ib-product-info">
        <div class="ib-header">
            <h2></h2>
        </div>

        <div class="ib-description ib-hiding-details">
            <p class="ib-description-text"></p>

            <p class="ib-notes-text"></p>
        </div>

        <div>
            <span><a class="ib-details" href="#">show details</a></span>
        </div>

        <div class="ib-all-buttons">
            <div class="ib-buttons">
                <div class="sprite sprite-button_bg_white_left  ib-left-button">
                    <span class="gray-button-label-left">Prev</span>

                    <div class="sprite sprite-btn_ic_gray_left"></div>
                </div>

                <div class="sprite sprite-button_bg_white_right ib-right-button">
                    <span class="gray-button-label-right">Next</span>

                    <div class="sprite sprite-btn_ic_gray_right"></div>
                </div>
            </div>

            <div class="ib-find-button sprite sprite-button_find_white_right">
                <span class="orange-button-label-right">Find A Store</span>

                <div class="sprite sprite-arrowSide"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
