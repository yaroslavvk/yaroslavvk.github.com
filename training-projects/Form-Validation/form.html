<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form Validation</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/lib/jquery-2.1.3.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Form Validation</h1>
		<form role="form">
			<div class="form-group required">
				<label class="control-label" for="email">Email (it will be like a login)<sup>*</sup></label>
				<input class="form-control" id="email" placeholder="Email" type="text">
				<div class="alert alert-danger massage"></div>
			</div>
			<div class="form-group required">
				<label class="control-label" for="password">Password (it should be complicated)<sup>*</sup></label>
				<input class="form-control" id="password" placeholder="Password" type="password">
				<div class="alert alert-danger massage"></div>
			</div>

			<div class="form-group">
				<label for="city">City (you can do not fill out this)</label>
				<input class="form-control" id="city" placeholder="City" type="text">
			</div>

			<div class="form-group">
				<label for="phone">Phone (you can do not fill out this)</label>
				<input class="form-control" id="phone" placeholder="Phone number should be in international format like +380509993322" type="text">
			</div>

			<div class="form-group required">
				<div class="checkbox">
					<label>
						<input type="checkbox"> I Agree with <a href="/">all</a>
					</label>
				</div>
			</div>

			<div class="form-group">
				<!-- Example of disabled button -->
				<!-- <button type="submit" class="btn btn-primary disabled">Отправить данные</button> -->
				<button type="submit" class="btn btn-primary disabled send-button">Send</button>
			</div>
		</form>
	</div>
	<script src="js/validate.js"></script>
</body>
</html>
